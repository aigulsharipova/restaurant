<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style/style.css">
  <title>Restaurant</title>
</head>
<body>
  <div id="container">
    <h1>Let's spit our bill!</h1>

    <form>
    <p>Bill</p>
    <span>$
      <input type="text" id="bill" placeholder="Bill">
    </span>

    <p>Number of people</p>
    <input type="text" id="people" placeholder="How many people?">

    <p>Did you like our service?</p>
    <button id="tip">Ad a tip!</button>
    <select id="tip">
      <option disabled>Select an option</option>
      <option>Wow! 30%</option>
      <option>Good service! 20%</option>
      <option>It was OK! 10% </option>
      <option>No tip!</option>
    </select>
  </form>
  <button id="calculate">Calculate!</button>

  </div>
  <script src="./script.js"></script>
</body>
</html>
